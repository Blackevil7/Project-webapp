<!DOCTYPE html>
<html>

	<head>
		<title>A-Frame - Video Texture</title>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	</head>

	<body>
		<script>

			AFRAME.registerComponent('video-controls', {
				
				init: function()
				{
					let video = document.querySelector("#video");

					let videoDisplay = document.querySelector("#video-display");
					let videoBorder  = document.querySelector("#video-border");
					let videoMesh  = videoDisplay.getObject3D("mesh");
					let borderMesh = videoBorder.getObject3D("mesh");
					
					videoBorder.addEventListener("mousedown", function(event)
					{
						if ( video.paused )
						{
							video.play();
							borderMesh.material.color.set("#004400");
						}
						else
						{
							video.pause();
							borderMesh.material.color.set("#440000");
						}
					});
				}
				
			});
		</script>

		<a-scene>

			<a-assets timeout="10000">
				<img id="grid" src="images/border.png" crossorigin="anonymous" />
				<img id="sky" src="images/low-angle-shot-mesmerizing-starry-sky.jpg" crossorigin="anonymous" />
				<video id="video" loop="true" src="video/sintel.mp4" autoplay></video>
			</a-assets>

			<a-entity movement-controls="speed: 0.1; fly: false;" position="0 0 0">
				<a-entity id="leftHand" laser-controls="hand: left" raycaster
					line="color: #FF00FF"></a-entity>
				<a-entity id="rightHand" laser-controls="hand: right" raycaster
					line="color: #FFFF00"></a-entity>
			</a-entity>

			<!-- sky -->
			<a-sky
				rotation="0 0 0"
				color="#FFFFFF"
				material="src: #sky">
			</a-sky>

			<!-- floor -->
			<a-plane
				width="100" height="100"
				position=" 0.00 0.00 0.00"
				rotation="-90 0 0"
				color="#888888"
				material="src: #grid; repeat:100 100; transparent: true;"
				shadow="cast: false; receive: true">
			</a-plane>

			<!-- monitor -->
			<a-box color="black" depth="1" height="10.5" width="17" position="0 9 -20">
				<a-video
					id="video-display"
					width="16" height="9"
					position="0 -0.39981 0.55"
					src="#video">
				</a-video>
				<!-- name tag -->
				<a-text 
					value="Name"
					align="center"
					color="white"
					text="width: 28"
					position="3 4.7 0.55">
				</a-text>
				<a-text 
					value="Name"
					align="center"
					color="#ff00ff"
					text="width: 28"
					position="-4 4.7 0.55">
				</a-text>
				<!-- stand monitor -->
				<a-cylinder 
					position="8 -7.5 -0.005" 
					radius="0.3" 
					height="5"
					color="#c0c0c0">
				</a-cylinder>
				<a-cylinder 
					position="-8 -7.5 -0.005" 
					radius="0.3" 
					height="5"
					color="#c0c0c0">
				</a-cylinder>
				<a-cylinder 
					position="0 -7.5 -0.005" 
					radius="0.3" 
					height="5"
					color="#c0c0c0">
				</a-cylinder>
				<!-- Thai flag -->
				<a-cylinder 
					position="8 6 -0.005" 
					radius="0.05" 
					height="2"
					color="#c0c0c0">
					<a-box 
						color="white" 
						depth="2" 
						height="1" 
						width="0.1"
						position="0 1 -1"
						src="images/thai flag.png">
					</a-box>
				</a-cylinder>
				<a-cylinder 
					position="-8 6 -0.005" 
					radius="0.05" 
					height="2"
					color="#c0c0c0">
					<a-box 
						color="white" 
						depth="2" 
						height="1" 
						width="0.1"
						position="0 1 -1"
						src="images/thai flag.png">
					</a-box>
				</a-cylinder>
				<a-cylinder 
					position="-2.5 6 -0.005" 
					radius="0.05" 
					height="2"
					color="#c0c0c0">
					<a-box 
						color="white" 
						depth="2" 
						height="1" 
						width="0.1"
						position="0 1 -1"
						src="images/thai flag.png">
					</a-box>
				</a-cylinder>
				<a-cylinder 
					position="2.5 6 -0.005" 
					radius="0.05" 
					height="2"
					color="#c0c0c0">
					<a-box 
						color="white" 
						depth="2" 
						height="1" 
						width="0.1"
						position="0 1 -1"
						src="images/thai flag.png">
					</a-box>
				</a-cylinder>
			</a-box>

			<!-- speaker -->
			<a-box color="black" depth="2" height="8" width="2" rotation="0 60 0" position="10 0 -17">
				<a-circle color="#CCC" radius="0.5" rotation="0 -90 0" position="-1.05 3 0"></a-circle>
				<a-circle color="#CCC" radius="0.5" rotation="0 -90 0" position="-1.05 1 0"></a-circle>
			</a-box>
			<a-box color="black" depth="2" height="8" width="2" rotation="0 120 0" position="-10 0 -17">
				<a-circle color="#CCC" radius="0.5" rotation="0 -90 0" position="-1.05 3 0"></a-circle>
				<a-circle color="#CCC" radius="0.5" rotation="0 -90 0" position="-1.05 1 0"></a-circle>
			</a-box>

		</a-scene>
	</body>
</html>
